<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main w-full font-['Rajdhani'] font-medium">
        <nav class="w-full fixed top-0 left-0 px-10 py-3 flex justify-between items-center">
            <img class="w-[160px] mix-blend-screen [filter:contrast(200%)_saturate(200%)_brightness(110%)_contrast(130%)]" 
                src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1080&crop=smart&auto=webp&s=0e62e74ba8b5ef6191228e855079491cfa56f57b" 
                alt="">
            <div class="flex gap-5 items-center">
                <a href="#games" class="tracking tight text-white text-lg hover:text-cyan-400 transition-colors">Games</a>
                <a href="#store" class="tracking tight text-white text-lg hover:text-cyan-400 transition-colors">Store</a>
                <a href="#community" class="tracking tight text-white text-lg hover:text-cyan-400 transition-colors">Community</a>
                <a href="#support" class="tracking tight text-white text-lg hover:text-cyan-400 transition-colors">Support</a>
                <a href="#news" class="tracking tight text-white text-lg hover:text-cyan-400 transition-colors">News</a>
            </div>
        </nav>
        <div class="w-full h-[150vh] overflow-hidden">
            <img class="absolute w-3/4 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-screen [filter:contrast(200%)_saturate(200%)_brightness(110%)_contrast(130%)]" 
                src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1080&crop=smart&auto=webp&s=0e62e74ba8b5ef6191228e855079491cfa56f57b" 
                alt="">
            <div class="w-[38rem] h-[38rem] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[-1] rounded-full bg-blue-300 blur-[90px]"></div>
            <canvas id="canvas"></canvas>
        </div>
        <div class="w-full h-screen relative bg-zinc-900">
            <div class="w-full h-96 absolute top-0 left-0  bg-gradient-to-b from-black to-white"></div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
